services:
  - type: web
    name: adaptive-vault
    env: python
    region: oregon
    plan: free
    autoDeploy: true
    buildCommand: |
      apt-get update && \
      apt-get install -y --no-install-recommends build-essential gcc libffi-dev libssl-dev zlib1g-dev libxml2-dev libxslt1-dev python3-dev && \
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
