services:
  - type: web
    name: adaptive-vault
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    plan: free
    instanceType: starter
    envVars:
      - key: MODE
        value: "production"
